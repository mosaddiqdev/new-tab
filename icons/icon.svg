<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Ultra-Minimal Clock Hands - Pure Minimalism -->

  <!-- Enhanced hour hand (shorter, thicker) -->
  <line x1="64" y1="64" x2="64" y2="40" stroke="#777777" stroke-width="4" stroke-linecap="round"/>

  <!-- Enhanced minute hand (longer, medium thickness) -->
  <line x1="64" y1="64" x2="84" y2="36" stroke="#777777" stroke-width="3" stroke-linecap="round"/>

  <!-- Clean center point -->
  <circle cx="64" cy="64" r="2.5" fill="#777777"/>
</svg>
